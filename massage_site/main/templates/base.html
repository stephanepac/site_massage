{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} {%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <nav class="navbar  navbar-expand-lg ">
        <div class="container-fluid">
          <a id="logo" class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'images/logo.png'%}">
          </a>
          <div class=" navbar-collapse navigation" id="navbarNav">
            <ul class="navbar-nav" style="width: 100%;justify-content: space-evenly;">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{% url 'home'%}">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'presta'%}">Prestations</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{% url 'about'%}">A propos</a>
              </li>
            </ul>
          </div>
          <img src="{% static 'images/menu.png'%}" id="menu">
        </div>
      </nav>
    {% block content%}

    {%endblock%}
</body>
<script>
  const menuHamburger = document.querySelector("#menu")
  const navLinks = document.querySelector(".navigation")

  menuHamburger.addEventListener('click',()=>{
  navLinks.classList.toggle('mobile-menu')
  })
</script>
</html>
